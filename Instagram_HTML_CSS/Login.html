<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <link rel="icon" type="imagem/png" href="./images/Orkut_Logo.png" />
    <title>Orkut</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/Login.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/Orkut_Logo_Comprido.png" class="instagram-logo" alt="logotipo escrito orkut">
                <div class="profile-photo">
                    <img src="./images/Foto_Perfil.png" alt="foto de perfil com um desenho de garota de cabelo castanho, mexendo no computador e com lápis atrás da orelha">
                </div>
                <a href="Página de Perfil.html" class="instagram-login">Continue como haline.tamaoki <p id="mostrar">Esse botão funciona. Pode clicar</p></a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é haline.tamaoki?</p>
                <p class="not-account">
                    <span class="link-pink">Alternar contas</span>
                    ou
                    <span class="link-pink">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
